<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <!-- Vite는 public 폴더를 루트로 처리하므로 %PUBLIC_URL%을 제거합니다. -->
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="헌혈 조건을 검색하는 웹 애플리케이션입니다."
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!-- manifest.json도 public 폴더 루트에서 참조됩니다. -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>헌혈 조건 검색</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- 
      Vite는 ES 모듈을 사용하므로 type="module"을 추가하고
      src 경로를 실제 React 앱의 진입점 파일로 변경합니다.
      일반적으로 src/main.jsx 또는 src/index.js 입니다.
    -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
